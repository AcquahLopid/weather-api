  <title>Weather teller</title>

  <body>
    <header>
      <h1> Weather Dashboard </h1>
    </header>
  <div id = "cityInputText">

      <input type="text" id="cityInput" name="cityInput">
      <button id="getWeatherBtn">Get Weather</button>
  </div> 
    <section>
      <h2 class = "todaysWeather"> Today's Weather </h2>
      <div class = "todaysWeather" id="weatherOutput"></div>
    </section>
    <section>
      <h3 class = "futureWeather"> Future forecast </h3>
      <div id="futureWeatherOutput"class = "futureWeatherBackground"></div>
    </section>
    <div id="searchHistory"></div>
    <script src = "Assets/script.js"></script>
  </body>
</html>
